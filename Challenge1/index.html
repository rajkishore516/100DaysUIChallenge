<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1 - Creating a sigUp page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="signup">
            <h1>Sign up</h1>
            <div class="user">
                <label for=""><i class="fa-solid fa-user"></i><input type="text" placeholder="username"></label>
            </div> 
            <div class="user">
                <label for=""><i class="fa-solid fa-envelope"></i><input type="email" placeholder="enter email"></label>
            </div> 
            <div class="user">
                <label for=""><i class="fa-solid fa-lock"></i><input type="password" placeholder="enter password"></label>
            </div> 
            <div class="user">
                <label for=""><i class="fa-solid fa-repeat"></i><input type="password" placeholder="rewrite password"></label>
            </div> 
            <div class="check user">
                <input type="checkbox">&nbsp;&nbsp;&nbsp;I agree all statements in <a href="#">Terms of Services</a>
            </div>
            <div class="button user">
                <button>Register</button>
            </div>

        </div>
        <div class="image">
            <img src="../Images/img_2.jpg" alt="">
        </div>
    </div>
</body>
</html>
